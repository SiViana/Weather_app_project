<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d8018b501b.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weatherappwrapper"> <!--wrapper start-->

      <div class="container"> <!--container start-->

        <div class="row"> <!--First div start-->

            <div class="row"> <!--First div; first row start-->

              <div class="col-md card card-align"> <!--geolocation col start-->
                <h1>
                  <span id="showLocation">
                    Lisbon
                  </span>
                  <img src="https://www.kiwanidolean.com/wp-content/uploads/Summer_2020_Wallpaper_Preview.png"
                       alt="laptop with summer wallpaper from kiwanidolean.com" 
                       id="weather_icon"
                        />
                </h1>
                <ul>
                  <li>
                    <p id="headerTime">
                      12h00min
                    </p>
                  </li>
                  <li>
                    <p id="headerDate">
                      Monday, January 01, 2112
                    </p>
                  </li>
                  <li>
                    <p id="description">
                      Current weather
                    </p>
                  </li>
                </ul>
              </div>  <!--geolocation col end-->

              <div class="col-md card card-align text-center"> <!--temperature col start--> 
                <h1 class="weather_color_blue">
                  <i class="fa fa-temperature-half"></i>
                  <span id="temperature">
                    19
                  </span>
                
                  <span class="superscript weather_color_blue" id="celsius">ºC |</span>  
                  <span class="superscript weather_color_grey" id="fahrenheit">ºF</span>
                </h1>
                <ul>
                  <li>
                    <p id="humidity">
                      Humidity
                    </p>
                  </li>                  
                  <li>
                    <p id="windspeed">
                      Wind speed
                    </p>
                  </li>
                  <li>
                    <p id="lastupdate">
                      Last update
                    </p>
                  </li>
                </ul>
                
                
              </div> <!--temperature col end-->

            </div> <!--First div; first row end-->

            <div class="row"> <!--First div; second row start-->

              <div class="col-md card"> <!--form col start--> 
                <form class="row"
                      id="frloc">
                      <div class="col-8">
                        <input class="form-control"
                        type="search"
                        placeholder="type a place name"
                        id="formlocation">
                      </div>
                      <div class="col-4">
                        <input class="btn btn-outline-secondary btn_out_color"
                        type="submit"
                        value="Search">
                      </div>
                  </form>
              </div> <!--form col end--> 
              
              <div class="col-md card">  <!--my location button col start--> 
                <button 
                  id="mylocation"
                  type="button"
                  class="btn btn-outline-secondary btn_out_color"
                  onclick="myLocation()"
                  > My Location
                </button>
              </div> <!--my location button col start--> 

            </div> <!--First div; second row end-->


        </div> <!--First div end-->

            <div class="row"> 

                <div class="col-auto">

                  <div class="card" style="width: 12rem;">

                    <div class="card-body">

                      <p class="card-text">Temperature: 18ºC</p>

      </div> <!--container end-->

      <!--footer-->
       <div id="footer">
        <p>Weather_app_project 
          <i class="fa-brands fa-github"></i>
          <a href="https://github.com/SiViana/Weather_app_project" target="blank"> by SiViana</a>

      </div>      

    </div> <!--Wrapper end-->
    

    <script src="src/index.js"></script>
  </body>
</html>
