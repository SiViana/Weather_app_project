  <body>
    <div class="container">

      <div class="row row_pad"> <!--HeadersDivStart-->

        <div class="col-sm align-self-center"> <!--HeadersColStart-->
          <h1>
            <i class="fas fa-globe-europe"></i>
            <span id="showLocation">
              Lisbon
            </span>
          </h1>
            <h2 id="headerTime">
          </h2>
            <h3 id="headerDate">
          </h3>
        </div>  <!--HeadersColEnd-->

        <div class="col-sm align-self-center"> <!--TemperatureColStart--> 
          <h1 class="weather_color_blue">
            <i class="fas fa-temperature-high"></i> 
            <span id="temperature">
              19
            </span>
          
            <span class="superscript weather_color_blue" id="celsius">ºC |</span>  
            <span class="superscript weather_color_grey" id="fahrenheit">ºF</span>
          </h1>
        </div> <!--TemperatureColEnd--> 

        <div class="col-sm align-self-center"> <!--DescriptionColStart--> 
          <h4 id="description">
            <!--<i class="fas fa-sun"></i>-->
            Current weather
          </h4>
          <h4 id="humidity">
            Humidity
          </h4>
          <h4 id="windspeed">
            Wind speed
          </h4>
        </div> <!--DescriptionColEnd--> 
        <div class="col-sm align-self-center"> <!--ImgsColStart-->
          <img
            src="https://www.kiwanidolean.com/wp-content/uploads/Summer_2020_Wallpaper_Preview.png"
            alt="laptop with summer wallpaper from kiwanidolean.com" 
          />
        </div> 
      </div> <!--HeadersDivEnd-->
      

      <div class="row row_pad"> <!--LocationRowStart-->

        
        <div class="col-sm"> <!--FormColStart--> 
          <form class="row"
                id="frloc">
                <div class="col-9">
                  <input class="form-control"
                  type="search"
                  placeholder="type a location here"
                  id="formlocation">
                </div>
                <div class="col-3">
                  <input class="btn btn-outline-secondary btn_out_color"
                  type="submit"
                  value="Submit">
                </div>
            </form>
        </div> <!--FormColEnd--> 
        
        <div class="col-sm">  <!--MyLocationColStart--> 
          <button 
            id="mylocation"
            class="btn btn-outline-secondary btn_out_color"
            onclick="myLocation()"
            > My Location
          </button>
        </div> <!--MyLocationColEnd--> 

      </div> <!--LocationRowEnd-->
